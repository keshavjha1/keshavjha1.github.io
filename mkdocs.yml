site_name: Keshav's Docs
site_author: Keshav Jha
theme: 
  name: material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      separator: '[\s\-\.]+'
  - blog:
      post_date_format: full
  - tags

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/kesjha/
    - icon: fontawesome/brands/github
      link: https://github.com/keshavjha1
    - icon: fontawesome/brands/docker
      link: https://www.linkedin.com/in/kesjha/
    - icon: fontawesome/brands/python
      link: https://www.linkedin.com/in/kesjha/
    - icon: fontawesome/brands/mastodon
      link: https://www.linkedin.com/in/kesjha/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/KeshavJha_
